{% extends 'layout.html' %}

{% block title %}Registro de Usuarios{% endblock %}

{% block content %}
<div class="register-form">
    <h2>Registrar Nuevo Usuario</h2>
    <form method="POST" action="{{ url_for('usuario.register_user') }}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <input type="checkbox" onclick="togglePassword()"> Mostrar Contraseña
        </div>
        
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select name="rol" id="rol" required>
                <option value="">Seleccione un rol</option>
                {% for rol in roles %}
                    <option value="{{ rol[0] }}">{{ rol[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="proyecto">Proyecto:</label>
            <select name="proyecto" id="proyecto" required>
                <option value="">Seleccione un proyecto</option>
                {% for proyecto in proyectos %}
                    <option value="{{ proyecto[0] }}">{{ proyecto[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        
        <button type="submit">Registrar</button>
    </form>
</div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>
{% endblock %}
