<!-- templates/miembro_proyecto/asignar_proyecto.html -->
{% extends 'layout.html' %}

{% block content %}
<h2>Asignar Proyecto y Rol a Usuario</h2>
<form action="{{ url_for('miembro.asignar_proyecto', id_usuario=id_usuario) }}" method="POST">
    
    <label for="proyecto">Proyecto:</label>
    <select name="proyecto" required>
        {% for proyecto in proyectos %}
            <option value="{{ proyecto[0] }}">{{ proyecto[1] }}</option>
        {% endfor %}
    </select>
    
    <label for="rol">Rol:</label>
    <select name="rol" required>
        {% for rol in roles %}
            <option value="{{ rol[0] }}">{{ rol[1] }}</option>
        {% endfor %}
    </select>

    <button type="submit">Asignar Proyecto y Rol</button>
</form>
{% endblock %}
