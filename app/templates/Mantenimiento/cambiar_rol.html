<!-- templates/miembro_proyecto/cambiar_rol.html -->
{% extends 'layout.html' %}

{% block content %}
<h2>Cambiar Rol</h2>
<form action="{{ url_for('miembro.cambiar_rol', id_usuario=id_usuario) }}" method="post">
    <label for="rol">Seleccionar nuevo rol:</label>
    <select name="rol" id="rol">
        {% for rol in roles %}
        <option value="{{ rol[0] }}">{{ rol[1] }}</option>
        {% endfor %}
    </select>
    <button type="submit">Actualizar Rol</button>
</form>
{% endblock %}
